<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="adding-section">
        <label class="adding-section__title" for="new-task">Add Item</label>
        <div class="adding-section__wrapper">
          <input id="new-task" class="adding-section__input task-list__input-task task-list__task" type="text">
          <button class="adding-section__button">Add</button>
        </div>
      </section>
      <section class="incomplete-section">
        <h3 class="incomplete-section__title">Todo</h3>
        <ul class="incomplete-section__task-list task-list">
          <li class="task-list__item">
            <input class="task-list__task-completed" type="checkbox">
            <label class="task-list__task-name task-list__task">Pay Bills</label>
            <input type="text" class="task-list__input-task task-list__task">
            <button class="task-list__edit">Edit</button>
            <button class="task-list__delete"><img class="task-list__delete-icon" src="./remove.svg" alt="remove"></button>
          </li>
          <li class="task-list__item task-list__item_edit-mode">
            <input class="task-list__task-completed" type="checkbox">
            <label class="task-list__task-name task-list__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__input-task task-list__task">
            <button class="task-list__edit">Save</button>
            <button class="task-list__delete"><img class="task-list__delete-icon" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="complete-section">
        <h3 class="complete-section__title">Completed</h3>
        <ul class="complete-section__task-list task-list">
          <li class="task-list__item">
            <input class="task-list__task-completed" type="checkbox" checked>
            <label class="task-list__task-name task-list__task">See the Doctor</label>
            <input type="text" class="task-list__input-task task-list__task">
            <button class="task-list__edit">Edit</button>
            <button class="task-list__delete"><img class="task-list__delete-icon" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
