<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="page-header"><img class="header-img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main-block">
      <section id="adding-task"><label class="adding-title" for="new-task">Add Item</label>
        <div class="task-wrapper"><input id="new-task" class="input-task task" type="text"><button class="add">Add</button></div>
      </section>
      <h3 class="task-list-title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-item"><input class="task-completed" type="checkbox"><label class="task-name task">Pay Bills</label><input type="text" class="input-task task"><button class="edit">Edit</button><button class="delete"><img class="delete-icon" src="./remove.svg" alt="remove"></button></li>
        <li class="task-item edit-mode"><input class="task-completed" type="checkbox"><label class="task-name task">Go Shopping</label><input type="text" value="Go Shopping" class="input-task task"><button class="edit">Save</button><button class="delete"><img class="delete-icon" src="./remove.svg" alt="remove"></button></li>
      </ul>
      <h3 class="task-list-title">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-item"><input class="task-completed" type="checkbox" checked><label class="task-name task">See the Doctor</label><input type="text" class="input-task task"><button class="edit">Edit</button><button class="delete"><img class="delete-icon" src="./remove.svg" alt="remove"></button></li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
